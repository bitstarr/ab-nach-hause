<div id="countdown"></div>

<div id="slide">
    <div id="slideaction" title="Mehr Infos">+</div>
    <div id="slidecontent">
        <h2>Dein Feierabend:</h2>
        <form action="/" method="post" class="clearfix" id="feierabend">
            <p class="pseudoLabel"><input id="myHour" name="myHour" type="number" class="text" /></p>
            <p class="pseudoLabel"><input id="myMinute" name="myMinute" type="number" class="text" /></p>
            <label>
                <input id="tomorrow" name="tomorrow" type="checkbox" data-type="switch" />
                <span></span>
            </label>
            <p class="pseudoLabel">
                <button type="submit" class="button">Speichern</button>
            </p>
        </form>
        <small>Deine Daten werden lokal auf deinem Gerät gespeichert.</small>
        
        <small class="footer"><a href="http://sebastianlaube.de" title="Sebastian Laube">Mit Liebe gemacht</a>, inspiriert von <a href="http://breiteseite.net">Michael Kühn</a></small>

        <div id="debug"></div>
        <button id="install-btn">Install</button>
    </div>
</div>
